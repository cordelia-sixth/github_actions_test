name: Slack Notification

on:
  push:
    branches: [develop]

jobs:
  send-message:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v2
        - run: |
            curl -X POST \
                 -H "Content-type: application/json; charset=utf-8" \
                 -d '{
                        "attachments": [
                          {
                            "color": "#05f234",
                            "blocks": [
                              {
                                "type": "section",
                                "text": {
                                  "type": "mrkdwn",
                                  "text": "${{ github.workflow }} *${{ job.status }}!*"
                                }
                              },
                              {
                                "type": "section",
                                "text": {
                                  "type": "mrkdwn",
                                  "text": "*Workflow:*\n${{ github.event.repository.url }}/actions/runs/${{ github.run_id }}"
                                }
                              },
                              {
                                "type": "section",
                                "text": {
                                  "type": "mrkdwn",
                                  "text": "*Commit:*\n${{ github.event.commits[0].url }}"
                                }
                              }
                            ]
                          }
                        ]
                      }' \
                    ${{ secrets.SLACK_WEBHOOK_URL }}