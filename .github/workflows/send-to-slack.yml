name: Slack Notification

on:
  push:
    branches: [develop]

jobs:
  send-message:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v2
        - run: |
            curl -X POST -H \
            'Content-type application/json' \
            --data '{"text":"処理が終了しました！"}' \
            ${{ secrets.SLACK_WEBHOOK_URL　}}
